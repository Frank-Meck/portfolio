<div class="mymain_main">


  <img class="overlay_img" src="assets/icons/vector.png" alt="Shadow Shape" />


  <div class="portrait_overlay">
    <div class="mymain_container">
      <div class="mymain_page">
        <div class="mymain_box">

          <div class="intro_left">
            <div class="background_img">
              <img src="assets/icons/photo_shadows.png" alt="Background Shape" />
            </div>

            <img class="portrait_img" src="assets/img/myIMG.webp" alt="Portrait von Frank Meckel" />
          </div>

        </div>
      </div>
    </div>
  </div>


  <div class="text_overlay">
    <div class="mymain_container">
      <div class="mymain_page">
        <div class="mymain_box">


          <div class="intro_complet">
            <div class="intro_complete_row">
              <div class="intro_text_row" [ngClass]="langService.currentLang === 'DE' ? 'de' : 'en'">
                {{ langService.t('mymain.Iam') }}
              </div>

              <div class="intro_name_job_container">
                <div class="intro_name_job">
                  <div class="intro_name">Frank Meckel</div>
                  <div class="intro_job">{{ langService.t('mymain.job') }}</div>
                </div>
              </div>
            </div>

            <button class="intro_button" (click)="scrollToSection('mycontact_topic',-100)">
              {{ langService.t('mymain.button') }}
            </button>
          </div>



        </div>
      </div>
    </div>
  

  <div class="intro_contact">
    <div class="box_line_links">
      <div class="intro_line"></div>
      <div class="intro_links">
        <a href="https://github.com/Frank-Meck" target="_blank">
          <img src="assets/icons/github.png" alt="GitHub">
        </a>
        <a class="intro_mail_icon" (click)="scrollToSection('mycontact_topic',-100)">
          <img src="assets/icons/mail.png" alt="E-Mail">
        </a>
      </div>
    </div>
    <div class="intro_mail">kontakt@frank-meckel.de</div>
  </div>
</div>
</div>
